<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/storage.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>File Storage Service</title>
</head>
<body>
<div>
    <form id="file_upload_form" th:action="@{/storage/upload}" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <!--<div class="form-group col-xl-6 col-lg-6 col-md-6">
                <label for="fileName">File Name</label>
                <input type="text" class="form-control " id="fileName"
                       name="fileName" maxlength="50" th:field="*{fileName}" required>
            </div>-->
            <div class="form-group col-xl-6 col-lg-6 col-md-6">
                <label for="file">Upload File</label>
                <input type="file" class="form-control" id="file"
                       name="file" size="10485760"
                       required>
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="col text-center">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-upload"></i>
                    Upload
                </button>
            </div>
        </div>
    </form>
    <hr>
    <div th:each="file : ${files}">
        <div class="col-lg-3 col-md-4 col-sm-12">
            <div class="card">
                <div class="file">
                    <div class="hover">
                        <a th:href="@{/storage/download/{id}(id=${file.id})}" target="_blank"
                           class="btn btn-icon btn-danger">
                            Download
                        </a>
                        <button type="button" th:data-name="${file.fileName}" th:data-id="${file.id}"
                                onclick="deleteDocument(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                class="btn btn-icon btn-danger">
                            Delete
                        </button>
                    </div>
                    <div class="icon">
                        <i class="fa fa-file text-info"></i>
                    </div>
                    <div class="file-name">
                        <p class="m-b-5 text-muted"><span
                                th:text="${file.fileName}"></span></p>
                        <small>Size: <span th:text="${file.fileSize}"></span> <span
                                th:text="${file.fileSizeUnit}"></span>
                            <br>
                            <span class="date text-muted"><span th:text="${file.uploadedOn}"></span></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/storage.js}" type="text/javascript"></script>
</body>
</html>
